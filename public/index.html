<html lang="en-us">
  <head>

    <title>Populate Exercise</title>

      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="post">

      <a href="/books">See all books!</a>
